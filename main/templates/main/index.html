{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
		{% if p.is_active %}
				<li><h2>{{p.title}}</h2>
		{{p.content|linebreaks|truncatewords:40}}
				<div class="clear"></div>
				<p class="link-read-post"><a href="{% url 'post' p.id %}">Read post</a></p>
				</li>
		{% endif %}
	{% endfor %}
</ul>
{% endblock %}
